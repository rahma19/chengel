<div class="miao">
<div class="container">
	<div class="d-flex justify-content-end h-100">
		<div class="card">
			<div class="card-header">
				<h3  class="text-white font-italic" >Sign up </h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook"></i></span>
					<span><i class="fab fa-google-plus"></i></span>
					<span><i class="fab fa-instagram"></i></span>	
				</div>
			</div>
			<div class="card-body">
				<form  #f="ngForm" (ngSubmit)="showSuccess(f)">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" name="user" [(ngModel)]="user" placeholder="username*">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="text" class="form-control" name="address" [(ngModel)]="address" placeholder="e-mail adresse*">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="password*">
					</div>
					<div > 
						<input type="radio" id="Freelancer" name="bt" value="freelancer" ngModel>
						<label for="Freelancer" class="text-white"> Freelancer</label>
						<input type="radio" id="Customer" name="bt" value="customer" ngModel>
						<label for="Customer" class="text-white"> Customer</label>
						
					</div>
					<input type="hidden" name="date" [(ngModel)]="date">
					<div class="row align-items-center ">
						<p class="text-danger">All fields are required(*).</p>
					</div>
					<div class="form-group">						
						<button type="submit" class="btn btn-danger btn float-left logup_btn">Sign up </button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</div>
